<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Bangalore Smart City</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Bangalore Smart City Logo">
    <nav>
      <a href="ca3.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="signup">
    <h1>Citizen Sign Up</h1>
    <form id="signup-form" onsubmit="validateSignup(event)">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
      
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" placeholder="Enter a password (min. 6 characters)" required minlength="6">
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
